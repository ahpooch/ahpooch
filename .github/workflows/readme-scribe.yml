name: Update README.md using readme-scribe

on:
  workflow_dispatch: # allow to run manually
  push: # start on push to main
    branches:
      - main
  schedule: # start every 4 hours
    - cron: '0 9 * * *'

jobs:
  readme-scribe: # markscribe github action
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Generate README.md ussing readme-scribe
        uses: muesli/readme-scribe@master
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        with:
          template: templates/README.md.tpl
          writeTo: README.md
      
      - uses: stefanzweifel/git-auto-commit-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: 'Update generated README'
          branch: main
          commit_user_name: readme-scribe ðŸ¤–
          commit_user_email: actions@github.com
          commit_author: readme-scribe ðŸ¤– <actions@github.com>